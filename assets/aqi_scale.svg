<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <style>
    .category { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; }
    .value { font-family: Arial, sans-serif; font-size: 16px; }
    .description { font-family: Arial, sans-serif; font-size: 14px; }
  </style>
  <!-- Good (0-50) -->
  <rect x="50" y="50" width="100" height="200" fill="#3BB143" />
  <text x="100" y="30" text-anchor="middle" class="category" fill="#000">Good</text>
  <text x="100" y="270" text-anchor="middle" class="value" fill="#000">0-50</text>
  
  <!-- Satisfactory (51-100) -->
  <rect x="150" y="50" width="100" height="200" fill="#B2D732" />
  <text x="200" y="30" text-anchor="middle" class="category" fill="#000">Satisfactory</text>
  <text x="200" y="270" text-anchor="middle" class="value" fill="#000">51-100</text>
  
  <!-- Moderate (101-200) -->
  <rect x="250" y="50" width="100" height="200" fill="#FFC30B" />
  <text x="300" y="30" text-anchor="middle" class="category" fill="#000">Moderate</text>
  <text x="300" y="270" text-anchor="middle" class="value" fill="#000">101-200</text>
  
  <!-- Poor (201-300) -->
  <rect x="350" y="50" width="100" height="200" fill="#FF5733" />
  <text x="400" y="30" text-anchor="middle" class="category" fill="#000">Poor</text>
  <text x="400" y="270" text-anchor="middle" class="value" fill="#000">201-300</text>
  
  <!-- Very Poor (301-400) -->
  <rect x="450" y="50" width="100" height="200" fill="#C70039" />
  <text x="500" y="30" text-anchor="middle" class="category" fill="#000">Very Poor</text>
  <text x="500" y="270" text-anchor="middle" class="value" fill="#000">301-400</text>
  
  <!-- Severe (401-500) -->
  <rect x="550" y="50" width="100" height="200" fill="#900C3F" />
  <text x="600" y="30" text-anchor="middle" class="category" fill="#000">Severe</text>
  <text x="600" y="270" text-anchor="middle" class="value" fill="#000">401-500</text>
  
  <!-- Title -->
  <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#000">Air Quality Index (AQI) Scale</text>
</svg>
